<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <label>姓名<input type="text" name="name" /></label>
        </div>
        <div>
            <label>性别
            <input type="radio" name="gender" id="">男
            <input type="radio" name="gender" id="">女
        </div>
        <div>
            <label>年龄<input type="text" name="age" /></label>
            <p class="tip">姓名不为空的时候，必填</p>
        </div>
        <div formGroup="address">
            <label>地址
                <input type="text" name="province" />
                <input type="text" name="city" />
                <input type="text" name="district" />
            </label>
        </div>
        <div formArray="phones">
            <label >手机
                <input type="text" name="" />
                <input type="text" name="" />
            </label>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../dist/script/ux-form.js"></script>

    <script>

        //name
        var nameFormControl = uxForm.FormControl.create($('[name=name]'), {
            required: true,
            rules: {
                notNull:true,
                maxLength: 20
            },
            patterns: {
                maxLength: 20
            }
        });

        nameFormControl.obs.on('onCheck',function(){
            console.log(nameFormControl.getStatus());
        });

        var genderFormControl = uxForm.FormControl.create($('[name=gender]'), {
            required: true,
            rules: {
                notNull:true,
                maxLength: 20
            },
            patterns: {
                maxLength: 20
            }
        });


    </script>
</body>

</html>
