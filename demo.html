                rules: {
                    required: true,
                    maxLength: 20
                },
                patterns: {
                    maxLength: 20
                }
            },
            'age': {
                rules: {
                    required: true,
                    max: 100
                }
            },
            'address':{
                province:{

            },
            'phones':{
                rules: {
                    required: false,
                    phone: null

            }
        });


    </script>

</html>
